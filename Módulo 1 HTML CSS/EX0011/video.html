<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <H1>Reproduzindo videos em html5</H1>
    <p>Exemplo de video hospedado no proprio site.</p>
    <video controls width="500" height="500" >
        <source src="midia/2020.mp4" type="video/mp4">
        
        <p>Your browser doesn't support HTML5 video. Here is a <a href="midia/2020.mp4">link to the video</a> instead.</p>
      </video>
      <h1>Videos imcorporados da web</h1>
      <p>exemplo de video incorporado do youtube</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
